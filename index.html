<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Gadget Guide</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Markdown Parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

  <!-- ===========================
       HEADER
  ============================ -->
  <header>
    <div class="menu-icons">
      <button id="menuToggle" title="Menu" aria-label="Toggle menu">☰</button>
    </div>

    <a href="index.html" aria-label="Home">
      <img id="siteLogo" src="/images/logo-dark.png" alt="The Gadget Guide Logo" class="site-logo" />
    </a>
  </header>

  <!-- ===========================
       LEFT NAV MENU
  ============================ -->
  <nav class="nav-links" id="navLinks" aria-label="Site navigation">
    <a href="index.html" class="active">Home</a>
    <hr>
    <div id="articleList"></div>
  </nav>

  <!-- ===========================
       MAIN CONTENT
  ============================ -->
  <main>

    <!-- Search -->
    <input type="search" id="searchBox" placeholder="Search articles..." aria-label="Search articles" />

    <!-- Welcome Section (HTML pulled from JSON) -->
    <div id="welcomeBox" class="welcome-box hidden"></div>

    <!-- List of articles -->
    <section id="articles" aria-live="polite" aria-atomic="true"></section>

    <!-- Single article view -->
    <section id="articleContent" class="article-viewer" style="display:none;"></section>

    <!-- Pagination -->
    <div id="pagination" class="pagination"></div>

    <!-- Back button -->
    <button id="backButton" class="button" style="display:none; margin-top: 1rem;">← Back to Articles</button>

  </main>

  <!-- ===========================
       FOOTER
  ============================ -->
  <footer style="text-align: center; padding: 1rem; background: #1e1e2f; color: #ccc; border-top: 1px solid #333;">

    <p>&copy; <span id="year"></span>
      <a href="https://chilsoft.com" style="color:#ffffff;">Chilsoft</a> / The Gadget Guide.
      All rights reserved.
    </p>

    <p>
      <b>Disclaimer:</b>
      <a href="https://chilsoft.com" style="color:#ffffff;">Chilsoft</a> / The Gadget Guide is provided for informational purposes only.
      Use any code or instructions at your own risk. We are not responsible for damage or data loss.
    </p>

    <!-- ===== Share Popup ===== -->
    <div id="sharePopup" class="share-popup" aria-hidden="true">
      <div class="popup-content">
        <span id="popupClose" class="close" title="Close">&times;</span>

        <p>Share this article:</p>
        <input type="text" id="shareUrl" readonly />

        <div style="display:flex; gap:.5rem; width:100%; justify-content:center;">
          <button id="copyShareUrl" class="button">Copy</button>
        </div>

        <div class="social-links" style="margin-top: .75rem;">
          <a href="#" id="facebookShare" target="_blank"><img src="/icons/facebook.svg" alt="Facebook" /></a>
          <a href="#" id="twitterShare" target="_blank"><img src="/icons/twitter.svg" alt="Twitter" /></a>
          <a href="#" id="redditShare" target="_blank"><img src="/icons/reddit.svg" alt="Reddit" /></a>
        </div>
      </div>
    </div>

  </footer>

  <!-- Year update -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

  <!-- Main JS -->
  <script src="main.js" defer></script>

</body>
</html>
